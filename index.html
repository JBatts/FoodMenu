<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <script src="food_menu.js"></script>
</head>

<body>
    <h1>Food Menu</h1>

    <div>Categories</div>
    <select name="cats" id="cats">
        <option value="">Select a Category</option>
        <option value="drinksList">Drink List</option>
        <option value="entreeList">Entree List</option>
        <option value="dessertList">Dessert List</option>
    </select>
    <br>
    <br>
    <div>Items: </div>
    <select name="items" id="items"></select>
    <script>
        function onCatChange(event) {
            items.innerText = ""; // Clearing out old items (NO OLD CONTENT)
            const value = event.target.value;
            if (!value) {
                return // Exit this function
            }
            const list = menuObject[value]
            for(let i = 0; i < list.length; i++){
                const text = list[i]; 
                let option = document.createElement("option");
                option.innerText = text;
                items.appendChild(option); // Put Option inside of the "items" Select
            }
        };
        cats.addEventListener("change", onCatChange);
    </script>
</body>

</html>
